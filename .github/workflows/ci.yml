name: CI

on:
  - push
  - pull_request

jobs:
  test:
    strategy: 
      matrix:
        os: [ubuntu-latest]
        ruby: '3.1.2'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rspec
      - run: bundle exec rubocop
      - run: bundle exec standardrb